<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Ecommerce Website</title>
</head>
<body>
     <section>
          <img style="width: 50px; margin: 15px" src="images/Amazon__Logo.png" alt="amazon__logo">
     </section>
     <section class="phone__factory">
          <main class="blue__container">
               <img class="iphone__blue" src="images/iphone_blue.jpg" alt="blue">
               <span class="phone__title">Apple iPhone 12 Pro Max, 128GB, sierra blue - Unlocked (Renewed Premium)</span>
               <div class="rating__star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
               </div>
               <span class="phone__price">$939</span>
          </main>
          <main class="graphite__container">
               <img class="iphone__graphite" src="images/iphone_grafite.jpg" alt="graphite">
               <span class="phone__title">Apple iPhone 12 Pro Max, 128GB, Graphite - Unlocked (Renewed Premium)</span>
               <div class="rating__star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
               </div>
               <span class="phone__price">$1009</span>
          </main>
          <main class="silver__container">
               <img class="iphone__silver" src="images/iphone_silver.jpg" alt="silver">
               <span class="phone__title">Apple iPhone 12 Pro Max, 128GB, Silver - Unlocked (Renewed Premium)</span>
               <div class="rating__star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
                    <img class="invidiual__star" src="images/star.png" alt="star">
               </div>
               <span class="phone__price">$1200</span>
          </main>
     </section>
</body>
</html>
